{% extends 'tracker/base.html' %}
{% block content %}
<br>
<h4><strong>Competitions:</strong></h4>
<p>Current list of open competitions</p>
<div>
    <table class="table">
        <tr>
            <th>Competition Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Open</th>
        </tr>
        {% for x in competitions %}
        <tr>
            <td><a href="{% url 'comp_entry' compName_id=x.pk %}">{{ x.compName }}</a></td>
            <td>{{ x.startDate }}</td>
            <td>{{ x.endDate }}</td>
            {% if x.open %}
                <td><i class="fas fa-lock-open" style="color: #39FF14;"></i></td>
            {% else %}
                <td><i class="fas fa-lock" style="color: #DE1738;"></i></td>
            {% endif %}
        </tr>
        {% endfor %}
    </table>
    {% endblock %}
</div>
