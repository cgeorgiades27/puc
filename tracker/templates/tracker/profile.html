{% extends 'tracker/user_logs.html' %}
{% block content %}
<style>
    .mdl-card {}

    .mdl-card>.mdl-card__title {
        color: #ffff;
        background: url("{{ user.profile.banner_url }}") center / cover;
    }

    .mdl-card>.mdl-card__media>.avatar {
        width: 90%;
        padding: 10px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10%;
    }
</style>
<br>
<div class="mdl-grid">
        <div class="mdl-card mdl-shadow--4dp" style="width: 15%;">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">{{ user.username }}</h2>
            </div>
            <div class="mdl-card__media">
                <img class="avatar" src="{{ user.profile.pic_url }}" alt="profile picture">
            </div>
            <div class="mdl-card__supporting-text">
                Motto: {{ user.profile.motto }}<br>
            </div>
            <div class="mdl-card__actions">
                <a href="{% url 'update_profile' %}">update profile</a>
            </div>
        </div>
</div>




{% endblock %}
