{% extends 'tracker/user_logs.html' %}
{% block content %}
{% load static %}
{% load pinax_badges_tags %}
{% badges_for_user user as badges %}
<style>
    .mdl-card {}

    .mdl-card>.mdl-card__title {
        color: #fff;
        background: url("{{ user.profile.banner_url }}") center / cover;
    }

    .mdl-card>.mdl-card__media>.avatar {
        width: 94%;
        padding: 10px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10%;
    }
</style>
<br>
<h4>   My Profile</h4>
<div class="mdl-grid">
    <div class="mdl-cell--3-col">
        <div class="mdl-card mdl-shadow--4dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">{{ user.username }}</h2>
            </div>
            <div class="mdl-card__media">
                <img class="avatar" src="{{ user.profile.pic_url }}" alt="profile picture">
            </div>
            <div class="mdl-card__supporting-text">
                Motto: {{ user.profile.motto }}<br>
            </div>
            <div class="mdl-card__actions">
                <a href="{% url 'update_profile' %}">update profile</a>
            </div>
        </div>
    </div>
    <div class="mdl-cell--3-col">
        {% for x in badges %}
            <div>
                <p><img src="/static/tracker/{{ x.level }}.png" alt="{{ x.name }}">{{ x.name }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
