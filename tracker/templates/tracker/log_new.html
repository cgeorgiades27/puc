{% extends 'tracker/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<h4><strong>Enter Set</strong></h4>
<p>Add new workout type <a href="{% url 'new_workout' %}">here</a>.</p>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
