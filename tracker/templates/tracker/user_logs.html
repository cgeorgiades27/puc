{% extends 'tracker/base.html' %}
{% block content %}
<br>
<h3>Log detail for: {{ user_username }}</h3>
<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
    <tr>
        <th>Date</th>
        <th>Sets</th>
        <th>Reps</th>
        <th>Total</th>
    </tr>
    {% for x in user_logs %}
    <tr>
        <td>{{ x.date_completed }}</td>
        <td>{{ x.sets }}</td>
        <td>{{ x.reps }}</td>
        <td>{{ x.total }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
