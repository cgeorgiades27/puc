{% extends 'tracker/base.html' %}
{% block content %}
<table>
	<tr>
		<th>User</th>
		<th>Date</th>
		<th>Sets</th>
		<th>Reps</th>
	</tr>
	{% for x in logs %}
	<tr>
		<td>{{ x.user }}</td>
		<td>{{ x.date_completed }}</td>
		<td>{{ x.sets }}</td>
		<td>{{ x.reps }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
