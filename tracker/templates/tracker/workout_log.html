{% extends 'tracker/base.html' %}
{% block content %}
<br>
<h4><strong>All time recorded:</strong></h4>
<div style="overflow-x:auto;">
  <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
    <tr>
      <th class="mdl-data-table__cell--non-numeric">Username</th>
      <th class="mdl-data-table__cell--non-numeric">Date</th>
      <th class="mdl-data-table__cell--non-numeric">Exercise</th>
      <th>Weight</th>
      <th>Sets</th>
      <th>Reps</th>
      <th>Total</th>
    </tr>
    {% for x in logs %}
    <tr>
      <td class="mdl-data-table__cell--non-numeric"><a href="{% url 'user_logs' user_id=x.user_id %}">{{ x.user }}</a></td>
      <td class="mdl-data-table__cell--non-numeric">{{ x.date_completed }}</td>
      <td class="mdl-data-table__cell--non-numeric">{{ x.workout_title }}</td>
      <td class="mdl-data-table__cell--numeric">{{ x.weight }}</td>
      <td class="mdl-data-table__cell--numeric">{{ x.sets }}</td>
      <td class="mdl-data-table__cell--numeric">{{ x.reps }}</td>
      <td class="mdl-data-table__cell--numeric">{{ x.total }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
